name: server

on:
  push:
    branches:
      - main
    paths:
      - "server/**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14.x
          cache: "npm"

      - name: npm install, build, and test
        working-directory: ./server
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present
        
