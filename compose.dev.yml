services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
      target: dev
    image: seiri-server
    develop:
      watch:
        - action: sync
          path: ./server
          target: /app
          ignore:
            - node_modules/
        - action: rebuild
          path: package.json
  client:
    build: 
      context: ./client
      dockerfile: Dockerfile
      target: development
    image: seiri-web
    ports:
      - "3005:3000" 
    develop:
      watch:
        - action: sync
          path: ./client
          target: /app
          ignore:
            - node_modules/
        - action: rebuild
          path: package.json
  
